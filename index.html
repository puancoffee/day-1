<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Travel Planner</title>
    </head>
    <body>
        <!-- judul -->
        <div>
            <h1>menampilkan foto</h1>
        </div>

        <!-- content -->
        <div>
            <img src="./foto.jpg" alt="foto kucing" width="400px">
        </div>

        <!-- membuat table -->
        <div>
            <table>
                <thead>
                    <tr>
                        <th>first name</th>
                        <th>last name</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>nama depan</th>
                        <th>nama belakang</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>john</td>
                        <td>doe</td>
                    </tr>
                    <tr>
                        <td>bunga</td>
                        <td>mawar</td>
                    </tr>
                    <tr>
                        <td>bunga</td>
                        <td>melati</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- html form -->
        <div>
            <form>
                <label>email</label>
                <input type="email">
                <label>password</label>
                <input type="password">
            </form>
        </div>

        <!-- membuat list -->
        <div>
            <ol>
                <li>hallo</li>
                <li>hallo</li>
                <li>hallo</li>
                <li>hallo</li>
            </ol>
            <ul>
                <li>hallo</li>
                <li>hallo</li>
                <li>hallo</li>
                <li>hallo</li>
            </ul>
        </div>
    </body>
</html>
